<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles\main.css" />
    <title>Módulo 2: evalucación intermedia</title>
  </head>
  <body>
      <h1 class="js-h1" h1>Adivina el número</h1>
      <p>Introduce aquí tu número:</p>
      <form class="form">
        <input type="number" name="number" class="js-number number"/>
        <input type="button" value="Prueba" class="js-button proof" />
        <input type="text" name="track" placeholder="Pista: Escribe el número y dale a Prueba" class="js-track track"/>
        <input type="text" name="try" placeholder="Número de intento: 0" class="js-try try"/>
      </form>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
